name: Cypress Iframe Test

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Copy Cypress config
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp cypress.config.windows.js cypress.config.js
          else
            cp cypress.config.linux.js cypress.config.js
          fi

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          spec: cypress/e2e/iframe.cy.js

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Check if cypress/videos folder exists
        run: test -d cypress/videos
        continue-on-error: true
        id: check_cypress_folder

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: steps.check_cypress_folder.outputs.result == 'success'
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/results
